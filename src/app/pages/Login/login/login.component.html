
<div class="col d-flex justify-content-center">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>For users</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <span class="p-float-label">
    <input id="username" type="text" pInputText [(ngModel)]="username">
    <label for="username">Username</label>
</span>
    <span class="p-float-label">
    <input id="password" type="text" pInputText [(ngModel)]="password">
    <label for="password">password</label>
</span>

  </mat-card-content>
  <mat-card-actions>
    <p-button mat-button>LIKE</p-button>
    <p-button mat-button>SHARE</p-button>
  </mat-card-actions>
</mat-card>
</div>
